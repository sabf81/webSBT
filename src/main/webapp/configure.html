<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="Scripts/navigation.js"></script>
<script src="Scripts/Testers.js"></script>
<script src="Scripts/Charter.js"></script>
<script src="Scripts/Areas.js"></script>
<link rel="stylesheet" href="Style/main.css">
<link rel="stylesheet" href="Style/sidenavigation.css">
</head>
<body>
	<div id="nav-placeholder"></div>
	<script>
		$(function() {
			$("#nav-placeholder").load("navigation.html");
		});
	</script>
	<script>
		window.addEventListener('load', getAreas())
		window.addEventListener('load', function() {
    		$.when(loadCharterWithStatusInTableRow('TODO')).then(loadTesterTableRow());
		})
	</script>
	<div id="content">
		<h1>Configure</h1>
		<p>Here you can configura all necassary data you need for the
			Session Based Testing</p>
		<div id="sidebar" class="sidebar">
			<a href="#nav-placeholder" title="Top"><img src="images/TopArrow.gif" alt="Top" /></a>
			<a href="#NewCharter" title="go to Charter"><img src="images/Charter.gif"alt="Charter" /></a> 
			<a href="#NewArea" title="go to Areas"><img src="images/Areas.gif" alt="Areas" /></a> 
			<a href="#NewTester" title="go to Tester"><img src="images/Tester.gif" alt="Tester" /></a>
		</div>
		<form>
		<div id="NewCharter">
			<h2>Charter</h2>
			<fieldset>
				<legend>Add new TODO-Charter</legend>
					<label for="inputNewCharter">Add Charter</label>
					<textarea id="inputNewCharter"></textarea>
					<input type="button" value="Add Charter" onClick="addNewCharter()">
			</fieldset>
		</div>
			<fieldset>
				<legend>TODO-Charter Overview</legend>
				<div>
					<table id="CharterTable">
						<thead>
							<tr>
								<th></th>
								<th>Chartername</th>
							</tr>
						</thead>
						<tbody id="CharterTableBody">
						</tbody>
					</table>
					<input type="button" value="Remove Charter"	onClick="removeCharter()">
				</div>
			</fieldset>
		</form>
		<form>
			<div id="NewArea">
				<h2>Area</h2>
				<fieldset>
					<legend>Add new Area</legend>
					<div class="row">
						<div class="col-25">
							<label for="inputArea">Area:</label>
						</div>
						<div class="col-75">
							<input type="text" id="inputArea" name="inputArea" placeholder="Your Area..." />
						</div>
						<div class="col-25">
							<label for="inputSubArea">Subarea:</label>
						</div>
						<div class="col-75">
							<input type="text" id="inputSubArea" name="inputSubArea" placeholder="Your SubArea..."></input>
						</div>
						<input type="button" value="Add Area" onClick="addNewAreas()">
					</div>
				</fieldset>
				<fieldset>
					<legend>Edit Area</legend>
					<div class="row">
						<div class="col-25">
							<label for="inputArea">Choose an Area:</label>
						</div>
						<div class="col-75">
							<select id="AreaDropdown" onChange="loadSubareas()">
        						<option value="">None</option>
      						</select>
						</div>
						<div class="col-25">
							<label for="inputSubAreaEdit">Subarea</label>
						</div>
						<div class="col-75">
							<input type="text" id="inputSubAreaEdit" name="inputSubAreaEdit"></input>
						</div>
						<input type="button" value="Edit Area" onClick="updateArea()">
						<input type="button" value="Remove Area" onClick="">
					</div>
				</fieldset>
			</div>
		</form>
		<form action="../rest/tester/add" method="POST">
			<h2 id="NewTester">Tester</h2>
			<fieldset>
				<legend>Add new Tester</legend>
				<div class="row">
					<div class="col-25">
						<label for="inputFirstNameOfTester">Firstname:</label>
					</div>
					<div class="col-75">
						<input type="text" name="inputFirstNameOfTester"
							placeholder="Your name.." />
					</div>
					<div class="col-25">
						<label for="inputLastNameOfTester">Lastname:</label>
					</div>
					<div class="col-75">
						<input type="text" name="inputLastNameOfTester"
							placeholder="Your Lastname.." />
					</div>
					<div class="col-25">
						<label for="inputTesterEmail">Email:</label>
					</div>
					<div class="col-75">
						<input type="email" name="inputTesterEmail"
							placeholder="Your email.." />
					</div>
					<input type="submit" value="Add Tester">
				</div>
			</fieldset>
			<fieldset>
				<legend>Tester Overview</legend>
				<div>
					<table id="TesterTable">
						<thead>
							<tr>
								<th></th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody id="TesterTabeleBody">
						</tbody>
					</table>
					<input type="button" value="Remove Tester" onclick="removeTester()">
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
