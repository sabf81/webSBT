<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="Scripts/navigation.js"></script>
<script src="Scripts/Testers.js"></script>
<script src="Scripts/Charter.js"></script>
<link rel="stylesheet" href="Style/main.css">
<link rel="stylesheet" href="Style/sidenavigation.css">
</head>
<body>
	<div id="nav-placeholder"></div>
	<script>
		$(function() {
			$("#nav-placeholder").load("navigation.html");
		});
	</script>
	<script>
		window.addEventListener('load', loadTesterTableRow);
		window.addEventListener('load', loadCharterWithStatusInTableRow('TODO'));
	</script>
	<div id="content">
		<h1>Configure</h1>
		<p>Here you can configura all necassary data you need for the
			Session Based Testing</p>
		<div id="sidebar" class="sidebar">
			<a href="#nav-placeholder" title="Top"><img
				src="images/TopArrow.gif" alt="Top" /></a> <a href="#NewCharter"
				title="go to Charter"><img src="images/Charter.gif"
				alt="Charter" /></a> <a href="#NewArea" title="go to Areas"><img
				src="images/Areas.gif" alt="Areas" /></a> <a href="#NewTester"
				title="go to Tester"><img src="images/Tester.gif" alt="Tester" /></a>
		</div>
		<form>
			<h2>Charter</h2>
			<fieldset>
				<legend>Add new TODO-Charter</legend>
				<div id="NewCharter">
					<label for="inputNewCharter">Add Charter</label>
					<textarea id="inputNewCharter"></textarea>
					<input type="button" value="Add Charter" onClick="addNewCharter()">
				</div>
			</fieldset>
			<fieldset>
				<legend>TODO-Charter Overview</legend>
				<div>
					<table id="CharterTable">
						<thead>
							<tr>
								<th></th>
								<th>Chartername</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody id="CharterTableBody">
						</tbody>
					</table>
					<input type="button" value="Remove Charter"
						onClick="removeCharter()">
				</div>
			</fieldset>
		</form>
		<form>
			<div id="NewArea">
				<h2>Area</h2>
				<label for="inputNewArea">Add Area</label> <input type="text"
					name="inputNewArea" /> <input type="button" value="Add Area">
				<input type="button" value="Remove Area">
			</div>
		</form>
		<form action="../rest/tester/add" method="POST">
			<h2>Tester</h2>
			<fieldset>
				<legend>Add new Tester</legend>
				<div id="NewTester" class="row">
					<div class="col-25">
						<label for="inputFirstNameOfTester">Firstname:</label>
					</div>
					<div class="col-75">
						<input type="text" name="inputFirstNameOfTester"
							placeholder="Your name.." />
					</div>
					<div class="col-25">
						<label for="inputLastNameOfTester">Lastname:</label>
					</div>
					<div class="col-75">
						<input type="text" name="inputLastNameOfTester"
							placeholder="Your Lastname.." />
					</div>
					<div class="col-25">
						<label for="inputTesterEmail">Email:</label>
					</div>
					<div class="col-75">
						<input type="email" name="inputTesterEmail"
							placeholder="Your email.." />
					</div>
					<input type="submit" value="Add Tester">
				</div>
			</fieldset>
			<fieldset>
				<legend>Tester Overview</legend>
				<div>
					<table id="TesterTable">
						<thead>
							<tr>
								<th></th>
								<th>Firstname</th>
								<th>Lastname</th>
								<th>Email</th>
							</tr>
						</thead>
						<tbody id="TesterTabeleBody">
						</tbody>
					</table>
					<input type="button" value="Remove Tester" onclick="removeTester()">
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
